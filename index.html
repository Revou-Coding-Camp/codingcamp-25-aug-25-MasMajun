<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PortoFolio
  </title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav>
      <h1 class="logo">My Website</h1>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#profile">Our Profile</a></li>
        <li><a href="#contact">Message Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Banner -->
  <section id="home" class="banner">
    <h2 id="welcome-text"></h2>
    <p>Saya adalah seorang programmer di bidang Frontend dan juga bisa sebagai UI/UX Developer</p>
  </section>

  <!-- Profile -->
  <section id="profile" class="profile">
    <h2>Our Profile</h2>
    <div class="profile-items">
      <div class="item">Quality</div>
      <div class="item">Service</div>
      <div class="item">Satisfaction</div>
    </div>
  </section>

  <!-- Contact Form -->
  <section id="contact" class="contact">
    <h2>Message Us</h2>
    <form id="contactForm">
      <label>Name</label>
      <input type="text" id="name" required />

      <label>Email</label>
      <input type="email" id="email" required />

      <label>Phone Number</label>
      <input type="tel" id="phone" required />

      <label>Message</label>
      <textarea id="message" required></textarea>

      <button type="submit">Submit</button>
    </form>
    <div id="formResult"></div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 My Website</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
